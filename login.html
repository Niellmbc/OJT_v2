<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="description" content="Portfolio">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Raniel Lambaco and Mart Macion">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-background">
	<div class="row">
		<div class="col s12 m6">
			<div class="card white darken-1 card-login">
				<div class="card-content black-text center">
					<span class="card-title"><img src="assets/gcccs.png" class="logo image-position"></span>
					<span class="card-title">Welcome to GC OJT System</span>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i>
									<input id="icon_prefix" type="text" class="validate">
									<label for="icon_prefix">First Name</label>
								</div>
								<div class="input-field col s12">
									<i class="material-icons prefix">lock</i>
									<input id="icon_telephone" type="tel" class="validate">
									<label for="icon_telephone">Password</label>
								</div>
								<button class="btn waves-effect waves-light" type="submit" name="action">Submit
									<i class="material-icons right">send</i>
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</html>
